<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rating Pure Css</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
	<link href="https://fonts.googleapis.com/css2?family=Manjari&display=swap" rel="stylesheet" />
</head>
<body>
	<main>
		<h1>Rating Pure Css</h1>
		
		<!-- Stars -->
		<div class="rating effect">
			<input type="radio" name="rating_stars" value="star_one" id="star_one" />
			<label for="star_one" class="stars">One star</label>
			
			<input type="radio" name="rating_stars" value="star_two" id="star_two" />
			<label for="star_two" class="stars">Two stars</label>
			
			<input type="radio" name="rating_stars" value="star_three" id="star_three" />
			<label for="star_three" class="stars">Three stars</label>
			
			<input type="radio" name="rating_stars" value="star_four" id="star_four" />
			<label for="star_four" class="stars">Four stars</label>
			
			<input type="radio" name="rating_stars" value="star_five" id="star_five" />
			<label for="star_five" class="stars">Five stars</label>
		</div>

		<!-- Hearts -->
		<div class="rating effect">
			<input type="radio" name="rating_heart" value="heart_one" id="heart_one">
			<label for="heart_one" class="hearts">One heart</label>
			
			<input type="radio" name="rating_heart" value="heart_two" id="heart_two">
			<label for="heart_two" class="hearts">Two heart</label>
			
			<input type="radio" name="rating_heart" value="heart_three" id="heart_three">
			<label for="heart_three" class="hearts">Three heart</label>
			
			<input type="radio" name="rating_heart" value="heart_four" id="heart_four">
			<label for="heart_four" class="hearts">Four heart</label>
			
			<input type="radio" name="rating_heart" value="heart_five" id="heart_five">
			<label for="heart_five" class="hearts">Five heart</label>
		</div>
	</main>
	<footer>
		<p>Created by &#10084; Gianna Russo</p>
	</footer>
</body>
</html>
